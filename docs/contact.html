<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/adcd08db79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <link rel="icon" type="image/png" href="./assets/images/icono.png" />
    <title>Contacto</title>
  </head>
  <body>
    <div class="page">
      <header>
        <!-- MENÚ SUPERIOR Y TÍTULO: nombre de equipo y botones del navegador-->
        <div class="nombreequipoheader">
          <img class="logo-image" src="./assets/images/logo.png" alt="fondo" />
        </div>
        <nav>
          <ul class="textomenuheader">
            <li class="boxheader1">
              <a class="enlace" href="/index.html#link-equipo" target="_blank">
                <strong>EQUIPO</strong></a
              >
            </li>
            <li class="boxheader2">
              <a class="enlace" href="/index.html#link-who-we-are" target="_blank"
                ><strong>QUIENES SOMOS</strong></a
              >
            </li>
            <li class="boxheader3">
              <a class="enlace" href="#contact-link"><strong>CONTACTO</strong></a>
            </li>
          </ul>
        </nav>
        <!-- IMAGEN DE FONDO: -->
        <div class="contact__hero--container">
          <!-- <img
            class="contact__hero--image"
            src="./assets/images/contact_image.png"
            alt="fondo"
          /> -->
          <!-- pendiente modificar -->
        </div>
      </header>

      <main id="contact-link" class="main">
        <h1 class="main__titulo">Contacto</h1>
        <section  class="main__presentation">
          <p>
            Estamos encantados que te hayas interesado en nuestro equipo y será un
            placer colaborar contigo.
          </p>
          <small class="main__small"
            >Todos los campos marcados con <strong class="esterisco">*</strong> son
            obligatorios.</small
          >
        </section>

        <form class="form" action="https://formspree.io/f/mgernevo" method="POST">
          <label class="form__label" for="name">
            Nombre completo <strong class="esterisco">*</strong>
          </label>
          <input class="form__input" type="text" id="name" name="name" placeholder="Nombre..." />
          <fieldset class="form__fieldset">
            <label class="form__label from__label--mail" for="mail"> Email <strong class="esterisco">*</strong> </label>
            <input class="form__input from__input--mail"
              type="mail"
              id="mail"
              name="mail"
              placeholder="nombre.apellidos@mail.com"
            />
            <label class="form__label form__label--tel">
              Teléfono
            </label for="tel">
            <input class="form__input form__input--tel" type="tel" id="tel" name="tel" placeholder="Ej: +34 678999999 " />
          </fieldset>
          
         <label class="form__label" for="message">
            Mensaje<strong class="esterisco">*</strong>
          </label>
            <textarea class="form__text"
              id="message"
              name="message"
              rows="8"
              placeholder="¿Qué necesitas?"
            ></textarea>
          <fieldset class="form__fieldset--submit">
            <input class="form__fieldset--submit__button" type="submit" />
          </fieldset>
        </form>
      </main>

      <footer class="footer">
        <section class="footer__copy">Las 4 fantásticas &copy; 2021</section>
        <nav>
          <ul class="footer__links">
            <li class="footer__list">
              <a href="#link-equipo" class="footer__links--link">Equipo</a>
            </li>
            <li class="footer__list">
              <a href="#link-who-we-are" class="footer__links--link">Quiénes somos</a>
            </li>
            <li class="footer__list">
              <a href="./contact.html" class="footer__links--link" target="_blank"
                >Contacto</a
              >
            </li>
          </ul>
        </nav>
        <section class="footer__logo">
          <a href="https://adalab.es/" target="_blank"
            ><img
              class="footer__logo--image"
              src="assets/images/logo-adalab.png"
              alt="Adalab"
          /></a>
        </section>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
